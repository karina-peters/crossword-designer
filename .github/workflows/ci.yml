name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        node-version: [12, 14, 16]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Test
        run: |
          npm run test
