name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Test
        run: |
          ng test --browsers ChromeHeadlessNoSandbox
