<div class="container">
  <div class="row">
    <div class="hstack gap-3">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 0 }" (click)="editMode = 0; table.focus()">
          Answers
        </button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 1 }" (click)="editMode = 1; table.focus()">
          Spacers
        </button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 2 }" (click)="editMode = 2; table.focus()">
          Circles
        </button>
      </div>
      <button class="btn btn-secondary" type="submit">Hide Answers</button>
      <button class="btn btn-success" type="submit" (click)="numberPuzzle()">Number</button>
      <button class="btn btn-danger" type="submit" (click)="clearGrid()">Clear</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table
        #table
        class="table table-bordered"
        [ngStyle]="{ 'width.px': numCols * squareHeight }"
        (keydown)="onKeyDown($event)"
        tabindex="0">
        <tbody>
          <tr *ngFor="let row of [].constructor(numRows); index as i">
            <td
              class="square"
              *ngFor="let square of getPuzzleRow(i * numCols); index as j"
              [ngClass]="{ 'spacer': square.type == 1, 'selected': square.index == selectedIndex }"
              (click)="onClickSquare(square.index)">
              <div class="square-contents" [ngStyle]="{ 'height.px': squareHeight, 'width.px': squareHeight }">
                <div class="number" *ngIf="square.clueNum != 0">{{ square.clueNum }}</div>
                <div class="circle" [ngStyle]="{ 'border': square.circled ? 'solid' : 'none' }">
                  <div class="value text-center">
                    <span>{{ square.value }}</span>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-clue-list [$across]="$across" [$down]="$down"></app-clue-list>
    </div>
  </div>
</div>
