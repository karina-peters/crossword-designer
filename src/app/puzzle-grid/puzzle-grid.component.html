<div class="container">
  <div class="row">
    <div class="hstack gap-3">
      <div class="btn-group" role="group" aria-label="Edit Mode">
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 0 }" (click)="editMode = 0">Answers</button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 1 }" (click)="editMode = 1">Spacers</button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 2 }" (click)="editMode = 2">Circles</button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 3 }" (click)="editMode = 3">Shades</button>
      </div>
      <div class="btn-group" role="group" aria-label="Highlight Mode">
        <button
          type="button"
          class="btn btn-info"
          [ngClass]="{ 'active': highlightMode == 0, 'disabled': editMode != 0 }"
          (click)="highlightMode = 0">
          Across
        </button>
        <button
          type="button"
          class="btn btn-info"
          [ngClass]="{ 'active': highlightMode == 1, 'disabled': editMode != 0 }"
          (click)="highlightMode = 1">
          Down
        </button>
        <button
          type="button"
          class="btn btn-info"
          [ngClass]="{ 'active': highlightMode == 2, 'disabled': editMode != 0 }"
          (click)="highlightMode = 2">
          Intersect
        </button>
      </div>
      <button class="btn btn-secondary" type="submit" (click)="answersHidden = !answersHidden">Hide Answers</button>
      <button class="btn btn-success" type="submit" (click)="saveGrid()">Save</button>
      <button class="btn btn-danger" type="submit" (click)="clearGrid()">Clear</button>

      <button class="btn btn-light ms-auto" type="button" data-bs-toggle="modal" data-bs-target="#loadModal">Load</button>
      <div class="modal fade" id="loadModal" tabindex="-1" aria-labelledby="loadModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Load Puzzle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="loadPuzzleForm" (ngSubmit)="loadPuzzle()">
                <div class="mb-3">
                  <select class="form-select" aria-label="Puzzle select" formControlName="id">
                    <option>Select puzzle...</option>
                    <option *ngFor="let opt of puzzleList" [value]="opt.id">{{ opt.name }}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Load</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#createModal">New</button>
      <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Puzzle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="newPuzzleForm" (ngSubmit)="createPuzzle()">
                <div class="mb-3">
                  <input type="text" class="form-control" aria-label="Puzzle Title" placeholder="Title" formControlName="title" />
                </div>
                <div class="mb-3">
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" aria-label="Width" placeholder="Width" formControlName="width" />
                    <input type="number" class="form-control" aria-label="Height" placeholder="Height" formControlName="height" />
                  </div>
                </div>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4" *ngIf="puzzleLoaded">
    <div class="col">
      <table
        #table
        class="table table-bordered"
        [ngStyle]="{ 'width.px': numCols * squareHeight }"
        (keydown)="onKeyDown($event)"
        tabindex="0">
        <tbody>
          <tr *ngFor="let row of [].constructor(numRows); index as i">
            <td
              class="square"
              *ngFor="let square of getPuzzleRow(i * numCols); index as j"
              [ngClass]="{
                'spacer': square.type == 1,
                'shaded': square.overlay == 2,
                'selected': square.index == selectedIndex,
                'highlighted': isHighlighted(square)
              }"
              (click)="onClickSquare(square.index)">
              <div class="square-contents" [ngStyle]="{ 'height.px': squareHeight, 'width.px': squareHeight }">
                <div class="number" *ngIf="square.boxNum != -1">{{ square.boxNum }}</div>
                <div class="circle" [ngStyle]="{ 'border': square.overlay == 1 ? 'solid' : 'none' }">
                  <div class="value text-center" [ngStyle]="{ 'display': answersHidden ? 'none' : 'block' }">
                    <span>{{ square.value }}</span>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-selected-clue></app-selected-clue>
    </div>
  </div>
</div>
