<div class="container">
  <div class="row">
    <div class="hstack gap-3">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 0 }" (click)="editMode = 0; table.focus()">
          Answers
        </button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 1 }" (click)="editMode = 1; table.focus()">
          Spacers
        </button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 2 }" (click)="editMode = 2; table.focus()">
          Circles
        </button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'active': editMode == 3 }" (click)="editMode = 3; table.focus()">
          Shades
        </button>
      </div>
      <button class="btn btn-secondary" type="submit" (click)="answersHidden = !answersHidden">Hide Answers</button>
      <button class="btn btn-success" type="submit" (click)="saveGrid()">Save</button>
      <button class="btn btn-danger" type="submit" (click)="clearGrid()">Clear</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table
        #table
        class="table table-bordered"
        [ngStyle]="{ 'width.px': numCols * squareHeight }"
        (keydown)="onKeyDown($event)"
        tabindex="0">
        <tbody>
          <tr *ngFor="let row of [].constructor(numRows); index as i">
            <td
              class="square"
              *ngFor="let square of getPuzzleRow(i * numCols); index as j"
              [ngClass]="{
                'spacer': square.type == 1,
                'shaded': square.overlay == 2,
                'selected': square.index == selectedIndex,
                'highlighted':
                  editMode != 1 &&
                  puzzleGrid[selectedIndex].type != 1 &&
                  (square.acrossClueNum == puzzleGrid[selectedIndex].acrossClueNum ||
                    square.downClueNum == puzzleGrid[selectedIndex].downClueNum)
              }"
              (click)="onClickSquare(square.index)">
              <div class="square-contents" [ngStyle]="{ 'height.px': squareHeight, 'width.px': squareHeight }">
                <div class="number" *ngIf="square.boxNum != -1">{{ square.boxNum }}</div>
                <div class="circle" [ngStyle]="{ 'border': square.overlay == 1 ? 'solid' : 'none' }">
                  <div class="value text-center" [ngStyle]="{ 'display': answersHidden ? 'none' : 'block' }">
                    <span>{{ square.value }}</span>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-selected-clue></app-selected-clue>
    </div>
  </div>
</div>
