<div class="container-fluid">
  <div class="row"><h1>Puzzles</h1></div>
  <div class="row">
    <div class="col">
      <div class="card new" role="button" type="button" data-bs-toggle="modal" data-bs-target="#createModal">
        <div class="card-body">
          <div class="hstack gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
            <div class="p-1">New Puzzle</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Puzzle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="newPuzzleForm" (ngSubmit)="createPuzzle()">
            <div class="mb-3">
              <input type="text" class="form-control" aria-label="Puzzle Title" placeholder="Title" formControlName="title" />
            </div>
            <div class="mb-3">
              <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Width" placeholder="Width" formControlName="width" />
                <input type="number" class="form-control" aria-label="Height" placeholder="Height" formControlName="height" />
              </div>
            </div>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="listLoaded" class="row gy-4">
    <div *ngFor="let puzzle of puzzleList" class="col-3">
      <div class="card existing h-100">
        <div class="card-body">
          <div class="p-1">
            <strong class="card-title d-inline-block text-truncate text-center" (click)="loadPuzzle(puzzle.id)">{{ puzzle.name }}</strong>
          </div>
          <div class="p-1">
            <div>{{ puzzle.width }}x{{ puzzle.height }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
