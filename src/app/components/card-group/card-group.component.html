<div class="row gy-4">
  <div *ngFor="let card of cards" class="col-3">
    <div class="card h-100" (click)="onClick(card.id)">
      <div class="card-body">
        <div class="p-1">
          <strong class="card-title d-inline-block text-truncate text-center">{{ card.title }}</strong>
        </div>
        <div class="p-1" *ngIf="card.metricType == 0">
          <div>{{ card.value }}</div>
        </div>
        <div class="p-1" *ngIf="card.metricType == 1">
          <div *ngIf="card.value == true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              fill="currentColor"
              class="bi bi-check-square-fill"
              viewBox="0 0 16 16">
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
            </svg>
          </div>
          <div *ngIf="card.value == false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              fill="currentColor"
              class="bi bi-x-square-fill"
              viewBox="0 0 16 16">
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
            </svg>
          </div>
        </div>
        <div class="p-1" *ngIf="card.metricType == 2 || card.metricType == 3">
          <h1 *ngIf="card.metricType == 2">{{ card.value | percent }}</h1>
          <h1 *ngIf="card.metricType == 3">{{ card.value | number }}</h1>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div
              class="progress-bar"
              [ngClass]="{
                'bg-success': card.status && card.status == 'Success',
                'bg-warning': card.status && card.status == 'Warning',
                'bg-danger': card.status && card.status == 'Danger'
              }"
              [ngStyle]="{ width: card.progress | percent }"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
